<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <nav class="navigation">
            <ul class="navigation-list">
                <li class="navigation-list_items">
                   <a href="./" class="logo">Goga's to-do</a> 
                </li>
                <li class="navigation-list_items">
                   About

            </ul>

        <section class="todo-section">
            <h1 class="todo-section_heading">Monday's To-Do</h1>
            <ul id="todo__list">
                <!-- This is where our todo should be  -->
            </ul>
            <form action="" class="form" id="form">
                <input required type="text" class="form_input" id="todo__input">
                <button type="submit" class="todo_actions add-btn">Add</button>
                <button id="Clear" type="button" class="todo_actions add-btn margin">Clear</button>
            </form>
        </section>
    </main>
